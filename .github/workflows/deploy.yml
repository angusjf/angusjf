name: generate & deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
          
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x
          cache: npm
      
      - name: install node modules
        run: npm ci

      - name: build pages
        run: npm run build
          
  deploy:
    environment:
      name: github-pages
      url: https://angusjf.github.io
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v1
