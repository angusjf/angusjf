    </header>
    <main>
        <div id="tld"></div>
        <form id="quiz">
            <input list="blocks" id="guess" name="guess" placeholder="block name..." />
            <input type="submit" value="Guess">
        </form>
        <datalist id="blocks"></datalist>
    </main>
    <footer>made by <a href="http://angusjf.com">angusjf</a></footer>
</body>
<script>
    function randBetween(a, b) {
        return Math.floor(Math.random() * (b - a) + a)
    }

    const data = JSON.parse(document.getElementById("data").innerHTML)

    const datalist = document.getElementById("blocks")
    const options = data.map(block => {
        const option = document.createElement("option")
        option.value = `${block.name} (${block.first} - ${block.last})`

        return option
    })

    datalist.replaceChildren(...options)

    const between = (a, b) => Math.floor(Math.random() * (b - a)) + a

    const page = data[between(0, data.length)]
    const codepoint = between(parseInt(page.first, 16), parseInt(page.last, 16));
    const char = String.fromCodePoint(codepoint)

    document.querySelector("#tld").innerText = char;
</script>
