<script>
    function randBetween(a, b) {
        return Math.floor(Math.random() * (b - a) + a)
    }

    const data = JSON.parse(document.getElementById("data").innerHTML).map(
        ({ first, last, name }) => ({ first: parseInt(first, 16), last: parseInt(last, 16), name })
    )

    const datalist = document.getElementById("blocks")
    const options = data.map(block => {
        const option = document.createElement("option")
        option.value = `${block.name} (${block.first} - ${block.last})`

        return option
    })

    datalist.replaceChildren(...options)

    const between = (a, b) => Math.floor(Math.random() * (b - a)) + a

    data.forEach(page => {
        // const page = data[between(0, data.length)]

        const tr = document.createElement("tr")
        const td = document.createElement("td")
        td.innerText = page.name;
        tr.appendChild(td);
        for (let n = 0; n < Math.min(23, (page.last - page.first)); n++) {
            const codepoint = page.first + n;
            const char = String.fromCodePoint(codepoint)

            const td = document.createElement("td")
            td.innerText = char;

            tr.appendChild(td);
        }
        // tr.innerText = page.name;
        document.querySelector("#tld").appendChild(tr);
    })
</script>
