    <style>
        :root {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            max-width: 30rem;
            margin: 2rem auto;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        header {
            padding-block: 10px;
            text-align: center;
        }

        .grey {
            color: grey;
        }

        .blue {
            color: blue;
        }

        footer {
            text-align: center;
            position: absolute;
            bottom: 1rem;
            left: 0;
            right: 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>domain<span class="grey">.</span>le <span class="blue">🌐</span></h1>
    </header>
    <main>
        <div id="tld"></div>
        <form id="quiz">
            <input list="countries" id="guess" name="guess" placeholder="Country name..." />
            <input type="submit" value="Guess">
        </form>
        <div id="result" style="display: none;">
            <p>The answer was: <span id="answer"></span></p>
            <p id="explaination"></p>
        </div>
        <datalist id="countries"></datalist>
    </main>
    <footer>made by <a href="http://angusjf.com">angusjf</a></footer>
    <script>
        let data = JSON.parse(document.getElementById("data").innerHTML);
        let answer = data[((new Date()).getUTCDate() + 111) % data.length];

        let datalist = document.getElementById("countries");
        let options = data.map(country => {
            let option = document.createElement("option");
            option.value = country.name;
            return option;
        })
        datalist.replaceChildren(...options);

        let tld = document.getElementById("tld");
        tld.innerText = answer.tld;

        let quiz = document.getElementById("quiz");

        let explaination = document.getElementById("explaination");

        quiz.onsubmit = (e) => {
            e.preventDefault();
            let value = e.target.guess.value;
            e.target.guess.value = "";
            e.target.blur();
            submit(value);
        }

        const submit = (input) => {
            result.style.display = "block";

            document.getElementById("answer");

            if (input === answer.name) {
                alert("🎉")
            } else {
                alert("❌")
            }

            document.getElementById("answer").innerText = answer.name;
            explaination.innerHTML = answer.explaination;
        }
    </script>
</body>
