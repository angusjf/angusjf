    <style>
        :root {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        h1 {
            view-transition-name: title;
            display: inline-block;
        }

        #quiz {
            view-transition-name: hero;
        }

        main {
            view-transition-name: article;
        }

        body {
            max-width: 30rem;
            margin: 2rem auto;
        }

        main,
        #result {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        header {
            padding-block: 10px;
            text-align: center;
        }

        .grey {
            color: grey;
        }

        .blue {
            color: blue;
        }

        footer {
            text-align: center;
            position: absolute;
            bottom: 1rem;
            left: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>domain<span class="grey">.</span>le <span class="blue">🌐</span></h1>
    </header>
    <main>
        <div id="tld"></div>
        <form id="quiz">
            <input list="countries" id="guess" name="guess" placeholder="Country name..." />
            <input type="submit" value="Guess">
        </form>
        <p id="scorecard"></p>
        <div id="result" style="visibility: hidden">
            <p>The answer was: <span id="answer"></span></p>
            <img id="flag" alt="flag">
            <p id="explaination"></p>
        </div>
        <datalist id="countries"></datalist>
    </main>
    <footer>made by <a href="http://angusjf.com">angusjf</a></footer>
    <script>
        const endOfDay = new Date()

        let guesses = 0

        function dayOfYear() {
            const now = new Date()
            const start = new Date(now.getFullYear(), 0, 0)
            const diff = now - start
            const oneDay = 1000 * 60 * 60 * 24
            return Math.floor(diff / oneDay)
        }

        const data = JSON.parse(document.getElementById("data").innerHTML)
        const answer = data[dayOfYear() % data.length]

        const datalist = document.getElementById("countries")
        const options = data.sort((a, b) => a.name > b.name).map(country => {
            const option = document.createElement("option")
            option.value = country.name
            return option
        })
        datalist.replaceChildren(...options)

        const tld = document.getElementById("tld")
        tld.innerText = answer.tld

        const quiz = document.getElementById("quiz")

        const explaination = document.getElementById("explaination")

        quiz.onsubmit = (e) => {
            e.preventDefault()
            const value = e.target.guess.value
            if (value != "") {
                e.target.guess.value = ""
                e.target.blur()
                submit(value)
            }
        }

        function roughlyEqual(a, b) {
            const simple = (x) => x.normalize('NFD').replace(/\p{Diacritic}/gu, '').toLowerCase()
            return simple(a) === simple(b)
        }

        const submit = (input) => {
            if (roughlyEqual(input, answer.name)) {
                alert("🎉 Well done!")
                document.getElementById("scorecard").innerText += "🎉"
                gameOver()
            } else {
                const c = data.find(d => roughlyEqual(d.name, input))
                if (c) {
                    alert(`❌ ${c.name} is ${c.tld}`)
                    guesses++;
                    if (guesses >= 4) {
                        gameOver()
                    }
                    document.getElementById("scorecard").innerText += '❌'
                } else {
                    alert(`❓ Invalid guess: '${input}'`)
                }
            }

            document.getElementById("answer").innerText = answer.name
            explaination.innerHTML = answer.explaination
        }

        const gameOver = () => {
            result.style.visibility = "initial"
            const flag = document.getElementById("flag")

            document.querySelectorAll("input").forEach(node => { node.disabled = true })

            flag.src = answer.image.src
            flag.style = `width: ${answer.image.width}px; height: ${answer.image.height}px;`
        }
    </script>
</body>
